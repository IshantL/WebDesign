<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Select</h1>
        <label for="basicColor">What is the basic color you want:</label>
        <select name="basicColor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <h1>Radio Input</h1>
        <fieldset>
            <legend>What is your favorite meal?</legend>
                <input id="a" value="A" type="radio" name="sel"><label for="a">A:</label>
                <input id="b" value="B" type="radio" name="sel"><label for="b">B:</label>
                <input id="c" value="C" type="radio" name="sel"><label for="c">C:</label>
        </fieldset>
        
    </body>
</html>
