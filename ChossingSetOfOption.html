<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Select</h1>
        <label for="basicColor">What is the basic color you want:</label>
        <select name="basicColor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <h1>Radio Input</h1>
        <input id="a" type="radio" name="sel"><label for="a">A:</label>
        <input id="b" type="radio" name="sel"><label for="b">B:</label>
        <input id="c" type="radio" name="sel"><label for="c">C:</label>
    </body>
</html>
